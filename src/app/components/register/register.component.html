<h1 class="centered">Register:</h1>
<div class="centered">
  <form name="register-form" (ngSubmit)="onSubmit()" *ngIf="logSuccessful == false">
    <p style="margin-top: 30px;">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          type="text"
          name="email"
          [(ngModel)]="email"
          id="email"
          matInput
        />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Firstname</mat-label>
        <input
          type="text"
          name="firstname"
          [(ngModel)]="firstname"
          id="firstname"
          matInput
        />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Lastname</mat-label>
        <input
          type="text"
          name="lastname"
          [(ngModel)]="lastname"
          id="lastname"
          matInput
        />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Phone number</mat-label>
        <input
          type="text"
          name="phoneNumber"
          [(ngModel)]="phoneNumber"
          id="phoneNumber"
          matInput
        />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          type="text"
          name="password"
          [(ngModel)]="password"
          id="password"
          matInput
        />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Repeat your password</mat-label>
        <input
          type="text"
          name="passwordRpt"
          [(ngModel)]="passwordRpt"
          id="passwordRpt"
          matInput
        />
      </mat-form-field>
    </p>
    <p>
      <mat-checkbox [checked]="selected === 1" (change)="selected = 1">Guest</mat-checkbox>
      <mat-checkbox [checked]="selected === 2" (change)="selected = 2">Admin</mat-checkbox>
    </p>
    <input style="margin-top: 30px; margin-left: 90px;" class="mat-raised-button" color="primary"
      type="submit"
      value="Register"/>
  </form>
</div>
