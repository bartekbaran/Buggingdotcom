<mat-card style="margin-top: 30px;">
  <img mat-card-image src="/assets/images/{{ this.room.photos }}">
  <mat-card-content>
    <p class="centered">Capacity: {{ this.room.capacity }}</p>
    <p class="centered">Price for a day: {{ this.room.price }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button
       mat-raised-button
       class="button"
       color="primary"
       (click)="reservation()"
    >Reserve this room</button>
  </mat-card-actions>
  <mat-card-content *ngIf="showCalendar" class="centered button">
    <mat-form-field appearance="fill">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate name="matStartDate" [(ngModel)]="matStartDate" id="matStartDate" placeholder="Start date">
        <input matEndDate name="matEndDate" [(ngModel)]="matEndDate" id="matEndDate" placeholder="End date">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions *ngIf="showCalendar" class="centered">
    <button
      mat-raised-button
      class="button2"
      color="primary"
      (click)="confirmReservation()"
    >Confirm</button>
  </mat-card-actions>
</mat-card>
