<h1 class="centered" style="color: white;">Register:</h1>
<div class="centered">
  <form name="register-form" (ngSubmit)="onSubmit()">
    <p style="margin-top: 30px;">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input
          type="text"
          name="name"
          [(ngModel)]="name"
          id="name"
          matInput
        />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Country</mat-label>
        <input
          maxlength="50"
          type="text"
          name="country"
          [(ngModel)]="country"
          id="country"
          matInput
        />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input
          maxlength="50"
          type="text"
          name="city"
          [(ngModel)]="city"
          id="city"
          matInput
        />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input
          type="text"
          name="address"
          [(ngModel)]="address"
          id="address"
          matInput
        />
      </mat-form-field>
    </p>
    <p>
      <mat-slider #matSlider [(ngModel)]="stars" id="sliderValue" name="sliderValue" min="1" max="5" step="1.0" value="1.0"></mat-slider>
    </p>
    <input style="margin-top: 30px; margin-left: 90px; right: -20px;"
           class="mat-raised-button"
           type="submit"
           value="Add"/>
  </form>
</div>
